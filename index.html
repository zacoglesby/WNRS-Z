<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Are Not Really Strangers (Online)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ========== INTRO PAGE (SCREEN #1) ========== -->
  <div id="introPage" class="screen">
    <h1 class="intro-title-text">We Are Not Really Strangers (Online Version)</h1>
    <img
      id="enterButtonImage"
      src="media/my_Enterbutton.png"
      alt="Enter Button"
      class="enter-image-button enter-image-button-lg pressed-button"
    />
  </div>

  <!-- ========== MAIN PAGE (SCREEN #2) ========== -->
  <div id="mainPage" class="screen">
    <div class="main-page-container">
      <div class="content-box">
        <h2>We Are Not Really Strangers</h2>

        <div class="players-section">
          <label for="numPlayers" class="main-label">Select # of Players:</label>
          <select id="numPlayers"></select>
        </div>

        <div id="playerInputs"></div>

        <div class="deck-section">
          <label for="selectDeck" class="main-label">Select Deck:</label>
          <select id="selectDeck"></select>
        </div>

        <img
          id="beginSessionImage"
          class="begin-btn begin-btn-lg pressed-button"
          src="media/my_Beginbutton.png"
          alt="Begin Session"
          style="cursor: pointer;"
        />
      </div>
    </div>
  </div>

  <!-- ========== GAME PAGE (SCREEN #3) ========== -->
  <div id="gamePage" class="screen">
    <div id="topSection">
      <h1 class="game-title">We Are Not Really Strangers (Online)</h1>
      <div id="deckNameDisplay" class="deck-name-display"></div>
    </div>

    <div id="gameContentContainer" class="game-content-container">
      <div class="top-bar">
        <div class="turn-indicator">
          <h3>Your Turn:</h3>
          <div id="currentPlayer" class="current-player-box"></div>
        </div>
        <div class="timer-container">
          <div class="timer-label">Time Spent Connecting:</div>
          <div class="timer-box">
            <span id="timerDisplay">00:00:00</span>
          </div>
        </div>
      </div>

      <div class="level-selector">
        <label for="levelSelect">Current Level:</label>
        <select id="levelSelect">
          <option value="Level 1 (Perception)">Level 1 (Perception)</option>
          <option value="Level 2 (Connection)">Level 2 (Connection)</option>
          <option value="Level 3 (Reflection)">Level 3 (Reflection)</option>
        </select>
      </div>

      <div class="cards-remaining-container">
        <label class="cards-remaining-label">Cards Remaining:</label>
        <div id="cardsRemainingDisplay" class="cards-remaining-box">0</div>
      </div>

      <div class="game-layout">
        <div class="left-col">
          <div class="card-area">
            <div id="whiteBox" class="card white-card"></div>
            <div id="redBox" class="card red-card"></div>
          </div>
          <div class="buttons-section">
            <img
              id="pauseBtnImage"
              src="media/my_Pausebutton.png"
              alt="Pause"
              class="action-btn-img action-btn-img-lg pressed-button"
            />
            <img
              id="endTurnBtnImage"
              src="media/my_Endturnbutton.png"
              alt="End Turn"
              class="action-btn-img action-btn-img-lg pressed-button"
            />
            <img
              id="nextCardBtnImage"
              src="media/my_Nextcardbutton.png"
              alt="Next Card"
              class="action-btn-img action-btn-img-lg pressed-button"
            />
            <img
              id="digDeeperBtnImage"
              src="media/my_Digdeeperbutton.png"
              alt="Dig Deeper"
              class="action-btn-img action-btn-img-lg pressed-button"
            />
          </div>
        </div>

        <div class="right-col">
          <h3 class="previous-questions-title">Previous Questions:</h3>
          <div id="previousQuestionsBox" class="previous-questions-box"></div>
        </div>
      </div>
    </div>

    <!-- Overlays -->
    <div id="pauseOverlay" class="overlay hidden">
      <div class="overlay-content pause-overlay-content">
        <p class="pause-overlay-text">
          GAME PAUSED, ARE YOU SURE YOU WANT TO GO BACK TO THE MAIN PAGE?
        </p>
        <img
          id="resumeBtnImage"
          src="media/my_Resumebutton.png"
          alt="Resume"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
        />
        <img
          id="confirmMainPageBtnImage"
          src="media/my_Mainpagebutton.png"
          alt="Main Page"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
        />
      </div>
    </div>

    <div id="digDeeperOverlay" class="overlay hidden">
      <div class="overlay-content dig-deeper-overlay-content">
        <h2 class="dig-deeper-title">DIG DEEPER: Select User:</h2>
        <div id="digDeeperPlayers" class="dig-deeper-user-list"></div>
        <img
          id="cancelDigDeeperBtnImage"
          src="media/my_Cancelbutton.png"
          alt="Cancel"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
          style="margin-top: 20px;"
        />
      </div>
    </div>

    <div id="digDeeperConfirmOverlay" class="overlay hidden">
      <div class="overlay-content dig-deeper-confirm-overlay-content">
        <p id="digDeeperConfirmText" class="dig-deeper-confirm-text"></p>
        <img
          id="noDigDeeperBtnImage"
          src="media/my_Nobutton.png"
          alt="No"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
        />
        <img
          id="yesDigDeeperBtnImage"
          src="media/my_Yesbutton.png"
          alt="Yes"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
        />
      </div>
    </div>

    <div id="digDeeperBoxOverlay" class="overlay hidden">
      <div class="overlay-content dig-deeper-box-overlay-content">
        <p class="dig-deeper-bro-text">DIG DEEPER BRO</p>
        <img
          id="digDeeperDoneBtnImage"
          src="media/my_Donebutton.png"
          alt="Done"
          class="overlay-btn-img overlay-btn-img-lg pressed-button"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
